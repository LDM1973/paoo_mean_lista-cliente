<mat-card>
  <!-- {nome : "Ana", fone : "5555555555", email : "ana@email.com"} -->
  <!-- clienteform = {nome : "Ana", fone : "5555555555", email : "ana@email.com"} -->
  <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">

    <mat-form-field appearance="fill">
      <mat-label>Digite o nome</mat-label>
      <input matInput type="text" ngModel name="nome" required minlength="4">
      <button
          *ngIf="nome"
          matSuffix
          mat-icon-button
          (click)="nome=''">

          <mat-icon>close</mat-icon>

      </button>
      <mat-error>Digite um nome valido!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Digite o fone</mat-label>
      <input matInput type="text" ngModel name="fone" required>
      <button
          *ngIf="fone"
          matSuffix
          mat-icon-button
          (click)="fone=''">
          <mat-icon>close</mat-icon>
      </button>
      <mat-error>Digite um telefone valido!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Digite o e-mail</mat-label>
      <input matInput type="text" ngModel name="email" required>
      <button
          *ngIf="email"
          matSuffix
          mat-icon-button
          (click)="email=''">
          <mat-icon>close</mat-icon>
      </button>
      <mat-error>Digite um email valido!</mat-error>
    </mat-form-field>

    <button color="primary" mat-raised-button>Inserir cliente</button>
  </form>


</mat-card>
